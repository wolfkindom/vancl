<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/register.css">
  <!-- <script src="./script/require.2.1.9.js" defer async = 'true' data-main = './script/main2.js'></script> -->
</head>
<body>
  <!-- 注册顶部 -->
  <div id="header">
    <div class="header-con">
      <a class="logo" href="./index.html"></a>
    </div>
  </div>
  <!-- 注册块 -->
  <div id="wrap">
    <!-- 注册块头部 -->
    <div class="wrapHeader">
      <h1>
        <span>注册新用户</span>
        <span>我已经注册，现在就<a class="register" href="./login.html">登录</a></span>
      </h1>
    </div>
    <!-- 注册块广告 -->
    <div class="advertise"><img src="../image/loginBig.jpg" alt=""></div>
    <!-- 注册块输入栏 -->
    <div class="login">
      <div class="userInfo">
        <div>
          <input class="code" type="text" name="username" placeholder="验证码">
          <img class="validate" src="../image/validateCode.jpg" alt="">
          <p class="tipsVerifyCode">请输入图片验证码</p>
        </div>
        <div>
          <input class="phone" type="text" name="password" placeholder="请输入手机号">
          <a href="#" class="getCode">获取短信验证码</a>
          <span>请填写真实的手机号，并进行验证</span>
        </div>
        <div>
          <input class="phoneCode" type="text" name="password" placeholder="填写手机验证码">
          <span>请输入手机接收到的验证码</span>
        </div>
        <div>
          <input class="designPass" type="password" name="password" placeholder="设定登录密码">
          <span>6-16位字符，可使用字母、数字或符号的组合</span>
        </div>
        <div>
          <input class="confirmPass" type="password" name="password" placeholder="再次输入密码">
          <span>请再次输入登录密码，两次输入必须一致</span>
        </div>
        <div class="btn">
          <p>
            <input type="checkbox">
            <span>请阅读</span>
            <a href="#" class="service">《VANCL凡客诚品服务条款》</a>
          </p>
          <a href="#" class="registerNow">立即注册</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 底部版权 -->
  <div class="bottom">
    <p>Copyright 2007 - 2020 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号</p>
    <div class="footer">
      <a href="#" class="bottom1"></a>
      <span href="#" class="bottom2"></span>
      <a class="bottom3"></a>
      <a href="#" class="bottom4"></a>
    </div>
  </div>

  <script src="./script/jquery-1.8.3.js"></script>
  <script src="./script/register.js"></script>

</body>
</html>
